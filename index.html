<head>
    <meta charset="UTF-8">

<style>
    .form{
        background-color: #333;
        height: 350px;
        width: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 5px;
        color: #ffffff;
    }
    .form-control{
        width: 400px;
        height: 40px;
    }
</style>
<body>
    <div class="form">
        <form>
            <div class="form-group">
              <label>Name</label>
              <input type="text" name="Name" class="form-control"  placeholder="Name" required>
              
            </div>
            <div class="form-group">
              <label>Tag Name</label>
              <input type="text" name="Tag" class="form-control"  placeholder="Tag" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="row" style="display: none;">
        <div class="container" style="text-align:center;">
            <div class="card">
                <h2 style="font-family:Alatsi;">Its Me</h2>
                
                <div class="contain">
                    <h2 style="font-family:Alata;">{{ name }}</h2>
                    <p class="title" style="font-size:35px;font-family:Alata;">{{ tag }}</p>
                    <p style="font-size:20px;font-family:Alatsi;">Aśāṇśōl̥ Ēṇgīṇēēr̥īṇg Cōl̥l̥ēgē</p>  
                    <p><ion-icon size="large" name="logo-facebook"></ion-icon> <ion-icon size="large" name="logo-linkedin"></ion-icon> <ion-icon size="large" name="logo-github"></ion-icon></p>                     
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
